<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="todo-app">

            <ul id="list-container">

            </ul>
        </div>
    </div>
